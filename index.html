<!DOCTYPE html>
<html lang="french">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Color Generator</h1>

        <label for="hex">Color(Hex)</label>
        <input type="text" id="hex-input" placeholder="#00000" name="hex">
        
        <label for="slider" id="sliderText">0%</label>
        <input type="range" min="0" max="100" value="0" class="slider" id="slider" name="slider">
       
        <p>Input color </p>
        <div id="input-color" class="box"></div>
        <p> Altered Color</p> 
        <div id="altered-color" class="box"></div>

    </div>



    <script src="index.js"></script>
</body>
</html>
